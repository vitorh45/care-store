{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S2IT - CareStore</title>
    <link rel="shortcut icon" href="{% static 'site/img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'site/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'site/css/style.css' %}" />
    <script src="{% static 'site/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'site/js/script.js' %}"></script>
  </head>
  <body>
    <header class="container">
      <div class="row margin-top">
        <div class="col col-md-3">
          <img src="{% static 'site/img/brand-s2it.svg' %}" class="img-responsive">
        </div>
        <div class="col col-md-9">
          <ul class="nav navbar-nav collapse navbar-collapse pull-right">
            <li><a href="/signin"><i class="glyphicon glyphicon-user"></i> Cadastrar</a></li>
            <li><a href="/login"><i class="glyphicon glyphicon-user"></i> Login</a></li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col col-md-9">
            <ul class="nav navbar-nav collapse navbar-collapse">
            <li><a href="/home" class="active">Home</a></li>
            <li><a href="/how-to-buy">Quem Somos</a></li>
            <li><a href="/what-we-do">O Que Fazemos</a></li>
            <li><a href="/social">Responsabilidade Social</a></li>
            <li><a href="/contact">Contato</a></li>
          </ul>
        </div>
        <div class="col col-md-3">
          <form action="/search/" method="get">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="Procurar no site" name="filter" id="filter">
                  <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
              </div>
          </form>
        </div>
      </div>
      <hr/>
    </header>
        {% block content %}{% endblock %}
    <footer class="container">
        <div class="row">
            <div class="col col-md-6 text-left">
                <p><small>S2 IT Solutions</small></p>
            </div>
            <div class="col col-md-6 text-right">
                <p><small>All Rights Reserved</small></p>
            </div>
        </div>
    </footer>

  </body>
</html>
