{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> {% block title %} S2IT - CareStore {% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'site/img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'site/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'site/css/style.css' %}" />
    <script src="{% static 'site/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'site/js/script.js' %}"></script>
  </head>
  <body>
    <header class="container">
      <div class="row margin-top">
        <div class="col col-md-3">
          <img src="{% static 'site/img/brand-s2it.svg' %}" class="img-responsive">
        </div>
        <div class="col col-md-9">
          <ul class="nav navbar-nav collapse navbar-collapse pull-right">
            <li><a href="/" class="active">Home</a></li>
            <li><a href="/how-to-buy">Quem Somos</a></li>
            <li><a href="/who-we-are">Quem Somos</a></li>
            <li><a href="/what-we-do">O Que Fazemos</a></li>
            <li><a href="/social">Responsabilidade Social</a></li>
            <li><a href="/contact">Contato</a></li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col col-md-9">
        </div>
        <div class="col col-md-3">
          <form action="/search/" method="get">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="Procurar no site" name="filter" id="filter">
                  <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
              </div>
          </form>
        </div>
      </div>
      <hr/>
    </header>

        {% block content %}{% endblock %}

    <footer>

    </footer>

  </body>
</html>
